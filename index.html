<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в загадки</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="question">Кто всегда первый на работе и последний уходит, но при этом так и не работает?</div>
    <input type="text" id="answerInput" placeholder="Твой ответ">
    <button onclick="checkAnswer()">Ответить</button>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toLowerCase();

            if (userAnswer === "ключ" || userAnswer === "ключик") {
                alert("Правильно! Это ключ.");
            } else {
                alert("Неправильно. Попробуй еще раз.");
            }
        }
    </script>
</body>
</html>
